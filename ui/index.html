<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FiveM Red-Themed HUD</title>
    <link rel="stylesheet" href="output.css" />
    <!-- Compiled Tailwind CSS -->
  </head>
  <body class="bg-transparent">
    <!-- Health Bar -->
    <div class="flex items-center space-x-2" id="health-bar-container">
      <img
        id="health-icon"
        src=""
        alt="Health Icon"
        class="w-6 h-6" />
      <div class="w-64 bg-gray-800 rounded-full h-6">
        <div
          id="health-bar"
          class="h-6 rounded-full"
          style="width: 100%"></div>
      </div>
    </div>

    <!-- Stamina Bar -->
    <div class="flex items-center space-x-2 mt-4" id="stamina-bar-container">
      <img
        id="stamina-icon"
        src=""
        alt="Stamina Icon"
        class="w-6 h-6" />
      <div class="w-64 bg-gray-800 rounded-full h-6">
        <div
          id="stamina-bar"
          class="h-6 rounded-full"
          style="width: 100%"></div>
      </div>
    </div>

    <!-- Minimap Placeholder -->
    <div
      id="minimap"
      class="absolute bottom-10 right-10 bg-gray-800 w-40 h-40 rounded-lg flex items-center justify-center text-white text-sm border-4">
    </div>

    <script src="script.js"></script>
  </body>
</html>
